<div class="modal hide">
    <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal" ng-click="dismiss()" aria-hidden="true">&times;</button>
        <h3 class="geek">{{buttonText()}}</h3>
    </div>
    <div class='modal-body row-fluid' style="text-align: center">
        <div class="span8" style="border-right:solid 1px #eeeeee">
            <form ng-submit="submit()" class="form">
                <p><input type="text" ng-show="registering" ng-model="name" class="input-xlarge" placeholder="Name"></p>
                <p><input type="text" ng-model="email" class="input-xlarge" placeholder="Email Address" required></p>
                <p><input type="password" ng-model="password" class="input-xlarge" placeholder="Password" required></p>
                <p><input type="password" ng-show="registering" ng-model="confirm" class="input-xlarge" placeholder="Confirm Password"></p>
                <p><button type="submit" class="btn btn-danger">{{buttonText()}}</button>
                <a style="margin-left: 5px" ng-click="register()" ng-show="!registering">Register</a></p>
            </form>
        </div>
        <div class="span4">
            <a href="/geeks/#/google" class="btn" ng-click="dismiss()" ng-show="!registering">Google</a>
        </div>
    </div>
    
</div>
